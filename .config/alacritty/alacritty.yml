font: # Alternative: Hack Nerd Font
  normal:
    family: Consolas
    style: Regular

  bold:
    family: Consolas
    style: Bold

  italic:
    family: Consolas
    style: Bold Italic

  size: 6.5

background_opacity: 0.90

colors:
  # Default colors
  primary:
    background: '#121212'
    foreground: '#d6d6d6'

    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure

  # Cursor colors
  cursor:
    #text:   '#2c2c2c'
    text:   '#555555'
    cursor: '#d9d9d9'

  # Normal colors
  normal:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#689d6a'
    white:   '#ebdbb2'

  # Bright colors
  bright:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#8ec07c'
    white:   '#a89984'

  # Dim colors
  dim:
    black:   '#232323'
    red:     '#74423f'
    green:   '#5e6547'
    yellow:  '#8b7653'
    blue:    '#556b79'
    magenta: '#6e4962'
    cyan:    '#5c8482'
    white:   '#828282'

window:
  dynamic_title: true

cursor:
  style: Block

  vi_mode_style: None

  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh

working_directory: None
